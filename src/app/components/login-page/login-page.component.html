<!-- src/app/components/login-page/login-page.component.html -->
<div class="login-form">
  <h2>Doctor Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
