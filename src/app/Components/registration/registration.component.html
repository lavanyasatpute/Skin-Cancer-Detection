<div class="signup-form">
    <h2>Doctor Sign Up</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">

        <!-- Full Name -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required [(ngModel)]="user.fullName" #fullName="ngModel">
            <div *ngIf="fullName.touched && fullName.invalid" class="text-danger">
                Full name is required.
            </div>
        </div>

        <!-- Education -->
        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" id="education" name="education" class="form-control" required [(ngModel)]="user.education" #education="ngModel">
            <div *ngIf="education.touched && education.invalid" class="text-danger">
                Education is required.
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" required [(ngModel)]="user.address" #address="ngModel"></textarea>
            <div *ngIf="address.touched && address.invalid" class="text-danger">
                Address is required.
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required email [(ngModel)]="user.email" #email="ngModel">
            <div *ngIf="email.touched && email.invalid" class="text-danger">
                Please enter a valid email address.
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="user.password" #password="ngModel">
            <div *ngIf="password.touched && password.invalid" class="text-danger">
                Password is required.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
</div>
